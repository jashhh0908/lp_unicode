<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Document Collaboration Module</h1>
  <button onclick="createConnection()">Create a WS Connection</button>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    let socket;
    let heartbeatInterval;
    function createConnection() {
      socket = io();
      socket.on("presence:update", (data) => {
        console.log("presence:update ", data);
      });
    } 
    function startHeartbeat(documentId) {
      heartbeatInterval = setInterval(() => {
        socket.emit("heartbeat", {documentId});
      },10000);
    }
    function leaveDoc(documentId) {
      socket.emit("leaveDoc", {documentId});
      if(heartbeatInterval) {
        clearInterval(heartbeatInterval);
        heartbeatInterval = null;
      }

      console.log("Left Document: ", documentId);
    }
  </script>
</body>
</html>
